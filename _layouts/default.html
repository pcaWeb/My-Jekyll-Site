<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Jekyll Site</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/common.css">
</head>

<body>

    <header>
        {% include nav.html navclass='navbar-fixed-top' %}

        <div class="carousel slide" data-ride="carousel" id="featured">
        	<div class="carousel-inner">
	        	<div class="item active"><img src="images/carousel-lifestyle.jpg"></div>
	        	<div class="item active"><img src="images/carousel-lifestyle.jpg"></div>
	        	<div class="item active"><img src="images/carousel-lifestyle.jpg"></div>
        	</div><!-- carousel-inner -->
        </div><!-- carousel slide -->
    </header>
    
    <div class="main">
        <div class="page" id="mission">

            {{content}}

        </div>

        <footer>
        	<div class="content container-fluid">
        		<div class="row">
        			{% include nav-footer.html navclass='nav-bottom' %}
        		</div>
	            
	            
            </div>
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="{{site.baseurl}}/js/myscript.js"></script>

    </div>

</body>

</html>
